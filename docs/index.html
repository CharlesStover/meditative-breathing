<!DOCTYPE html><html><head><title>Meditative Breathing</title><meta name="description" content="Use meditative breathing to relax with this simple app." /><meta name="keywords" content="deep breathing app, deep breathing exercise, meditative breathing app, meditative breathing application, meditative breathing exercise, practice deep breathing, practice meditative breathing" /><style type="text/css">#breathe-outer,#breathe-outer>span{animation-duration:10s;animation-iteration-count:infinite}@keyframes inhale-exhale{0%,33%{opacity:1}100%,50%{opacity:0}}@keyframes breathe-outer{0%,90%{padding:.4em}40%,50%{padding:.75rem}}body{align-items:center;background-color:#202020;color:#F0F0F0;display:flex;justify-content:center;height:100%;margin:0}#breathe-inner{background-color:#607D8B;border-radius:.5em;height:100%;margin:auto;text-align:center;user-select:none;width:100%}#breathe-outer{animation-name:breathe-outer;background-color:#455A64;border:.0125em solid #263238;border-radius:.5em;box-sizing:border-box;color:#202020;font-size:50vw;height:1em;line-height:1em;margin:0 auto;padding:.4em;position:relative;width:1em}#breathe-outer>span{animation-name:inhale-exhale;font-family:"Roboto Condensed",sans-serif;font-size:.05em;font-weight:700;height:100%;left:0;position:absolute;text-align:center;top:0;width:100%}#breathe-outer>span:last-child{animation-delay:5s;opacity:0}html{font-size:16px;height:100%}</style></head><body><div id="breathe-outer"><div id="breathe-inner"></div><span>Inhale </span><span> Exhale</span></div></body></html>
